<!DOCTYPE html>
<html>
    <head>
        <title>BMI Calculator</title>
    </head>
    <body>
        <h1>BMI Calculator</h1>
        <form action="/bmi" method="post">
            <label for="height">Height: </label>
                <input type="text" name="height" id="height" placeholder="height in Meter's" required>
            <label for="weight">Weight: </label>    
                <input type="text" name="weight" id="weight" placeholder="weight in KG's" required>
            <button type="submit" value="submit" name="submit">Calculate my BMI</button>
        
        </form>
    </body>
</html>
